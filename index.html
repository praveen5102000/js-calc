<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-image:url(img/calc-bg.jpg); background-position: center; background-repeat: no-repeat; background-size: cover;">
    <div class="container text-center" style="background-color: #2ef8bcb8; width: 23%; height: 400px; margin-top: 8%; border-radius: 30%; border:3px solid #ff0000;">
        <div class="row">
    <h1 style="padding-top: 50px;">CALCULATOR</h1>
    <form id="calculatorForm" style="margin-top: 50px;">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1"><br><br>
        
        <label for="num2">Number 2:</label>
        <input type="number" id="num2"><br><br>
        
        <label for="operator">Select an Operator:</label>
        <select id="operator">
            <option value="+">Addition (+)</option>
            <option value="-">Subtraction (-)</option>
            <option value="*">Multiplication (*)</option>
            <option value="/">Division (/)</option>
        </select><br><br>
        
        <input type="button" class="btn-lg" value="Calculate" onclick="calculate()">
    </form>
    
    <div id="result"></div>
    </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
